        }
        to {

      @media (prefers-contrast: high) {
        .form-input {

        .register-btn:focus {
          outline: 3px solid #667eea;

        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }

        .form-container {
          animation: none;
        }

        .form-input:focus {
          transform: none;
        }

        .register-btn:hover {
          transform: none;
        }

            confirmPassword,
          ];

          fields.forEach((field) => {
            field.addEventListener("blur", () => validateField(field));
            field.addEventListener("input", () => {
              if (field.classList.contains("error")) {
                validateField(field);
              }
            });
          });

          confirmPassword.addEventListener("input", validatePasswordMatch);
        }

        function validateField(field) {
          const value = field.value.trim();
          const fieldName = field.name;
          let isValid = true;
          let errorMessage = "";

          if (!value) {
            isValid = false;
            errorMessage = errorMessages.required;
          } else {
            switch (fieldName) {
              case "lastName":
              case "givenName":
              case "middleName":
                if (!patterns.name.test(value)) {
                  isValid = false;
                  errorMessage = errorMessages[fieldName];
                }
                break;
              case "email":
                if (!patterns.email.test(value)) {
                  isValid = false;
                  errorMessage = errorMessages.email;
                }
                break;
              case "phoneNumber":
                const cleanPhone = value.replace(/[\s\(\)\-]/g, "");
                if (!patterns.phone.test(cleanPhone)) {
                  isValid = false;
                  errorMessage = errorMessages.phoneNumber;
                }
                break;
              case "username":
                if (!patterns.username.test(value)) {
                  isValid = false;
                  errorMessage = errorMessages.username;
                }
                break;
              case "password":
                if (value.length < 6) {
                  isValid = false;
                  errorMessage = "Password must be at least 6 characters long.";
                }
                break;
              case "confirmPassword":
                if (value !== password.value) {
                  isValid = false;
                  errorMessage = errorMessages.confirmPassword;
                }
                break;
            }
          }

          showFieldError(field, errorMessage, !isValid);
          return isValid;
        }

        function validatePasswordMatch() {
          const isMatch = confirmPassword.value === password.value;
          if (confirmPassword.value) {
            showFieldError(
              confirmPassword,
              isMatch ? "" : errorMessages.confirmPassword,
              !isMatch
            );
          }
          return isMatch;
        }

        function showFieldError(field, message, isError) {
          const errorElement = document.getElementById(field.name + "Error");
          if (errorElement) {
            errorElement.textContent = message;
            errorElement.style.display = isError ? "block" : "none";
          }

          if (isError) {
            field.classList.add("error");
          } else {
            field.classList.remove("error");
          }
        }

        function clearFieldError(field) {
          field.classList.remove("error");
          const errorElement = document.getElementById(field.name + "Error");
          if (errorElement) {
            errorElement.textContent = "";
            errorElement.style.display = "none";
          }
        }

        function handleFormSubmission(e) {
          e.preventDefault();
          console.log("🎯 Form submitted!");

          hideErrorContainer();

          const fields = [
            lastName,
            givenName,
            middleName,
            email,
            phoneNumber,
            username,
            password,
            confirmPassword,
          ];

          let isFormValid = true;
          const errors = [];

          fields.forEach((field) => {
            if (!validateField(field)) {
              isFormValid = false;
              const fieldLabel = field.previousElementSibling.textContent
                .replace("*", "")
                .trim();
              const errorElement = document.getElementById(
                field.name + "Error"
              );
              if (errorElement && errorElement.textContent) {
                errors.push(`${fieldLabel}: ${errorElement.textContent}`);
              }
            }
          });

          if (!validatePasswordMatch()) {
            isFormValid = false;
          }

          if (!isFormValid) {
            console.log("❌ Form validation failed:", errors);
            showErrorContainer(errors);
            const firstErrorField = form.querySelector(".form-input.error");
            if (firstErrorField) {
              firstErrorField.scrollIntoView({
                behavior: "smooth",
                block: "center",
              });
              firstErrorField.focus();
            }
            return;
          }

          console.log("✅ Form valid, sending to backend...");
          handleSuccessfulRegistration();
        }

        function showErrorContainer(errors) {
          if (errors.length === 0) return;

          errorList.innerHTML = "";
          errors.forEach((error) => {
            const li = document.createElement("li");
            li.textContent = error;
            errorList.appendChild(li);
          });

          errorContainer.style.display = "block";
          errorContainer.scrollIntoView({
            behavior: "smooth",
            block: "center",
          });
        }

        function hideErrorContainer() {
          errorContainer.style.display = "none";
          errorList.innerHTML = "";
        }

        function handleSuccessfulRegistration() {
          submitBtn.classList.add("loading");
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Registering...';

          const registrationData = {
            lastName: lastName.value.trim(),
            givenName: givenName.value.trim(),
            middleName: middleName.value.trim(),
            email: email.value.trim(),
            phoneNumber: phoneNumber.value.trim().replace(/[\s\(\)\-]/g, ""),
            username: username.value.trim(),
            password: password.value,
          };

          console.log("📤 Sending registration:", registrationData);
          console.log("📍 Endpoint: user/register.php");

          fetch("user/register.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(registrationData),
          })
            .then((response) => {
              console.log("📡 Response status:", response.status);
              return response.text();
            })
            .then((responseText) => {
              console.log("📄 Raw response:", responseText.substring(0, 200));

              let data;
              try {
                data = JSON.parse(responseText);
                console.log("📦 Parsed data:", data);
              } catch (e) {
                console.error("❌ JSON parse error:", e);
                throw new Error("Invalid JSON response");
              }

              return data;
            })
            .then((data) => {
              submitBtn.classList.remove("loading");
              submitBtn.disabled = false;
              submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register';

              if (data.success) {
                console.log("✅ SUCCESS! User saved:", data.data);
                showSuccessMessage();
                setTimeout(() => {
                  console.log("🔄 Redirecting to login...");
                  window.location.href = "index.html";
                }, 2000);
              } else {
                console.log("❌ Registration failed:", data.message);
                const errors = data.errors || [
                  data.message || "Registration failed.",
                ];
                showErrorContainer(errors);
              }
            })
            .catch((error) => {
              console.error("❌ Error:", error);
              submitBtn.classList.remove("loading");
              submitBtn.disabled = false;
              submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register';
              showErrorContainer([
                "Network error. Please check your connection.",
              ]);
            });
        }

        function showSuccessMessage() {
          const successMessage = document.createElement("div");
          successMessage.className = "success-message-container";
          successMessage.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 10000;
            animation: slideIn 0.5s ease-out;
          `;

          successMessage.innerHTML = `
            <div style="display: flex; align-items: center; gap: 15px;">
              <i class="fas fa-check-circle" style="font-size: 30px;"></i>
              <div>
                <h3 style="margin: 0; font-size: 18px;">Registration Successful!</h3>
                <p style="margin: 5px 0 0 0; opacity: 0.9;">Redirecting to login page...</p>
              </div>
            </div>
          `;

          document.body.appendChild(successMessage);

          setTimeout(() => {
            successMessage.remove();
          }, 2500);
        }
      });
    </script>
  </body>
