<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      sizes="180x180"
      href="logo/ChatGPT Image Sep 15, 2025, 10_25_25 PM.png"
    />
    <link

      href="logo/ChatGPT Image Sep 15, 2025, 10_25_25 PM.png"
    />

    <!-- Meta tags for better SEO and PWA support -->
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="Register for AR Homes Posadas Farm Resort - Create your account to access premium resort reservation system."
    />
    <meta
      name="keywords"
      content="resort, registration, account, AR Homes, Posadas Farm, luxury resort"
    />
    <meta name="author" content="AR Homes Posadas Farm Resort" />

    <!-- Open Graph meta tags for social sharing -->
    <meta
      property="og:title"
      content="AR Homes Posadas Farm Resort - Registration"
    />
    <meta
      property="og:description"
      content="Create your account at AR Homes Posadas Farm Resort. Join us for luxury accommodations and world-class amenities."
    />
    <meta
      property="og:image"
      content="logo/ChatGPT Image Sep 15, 2025, 10_25_25 PM.png"
    />
    <meta property="og:url" content="#" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="AR Homes Posadas Farm Resort - Registration"
    />
    <meta
      name="twitter:description"
      content="Create your account at AR Homes Posadas Farm Resort."
    />
    <meta
      name="twitter:image"
      content="logo/ChatGPT Image Sep 15, 2025, 10_25_25 PM.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="registration-styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="registration-container">
      <!-- Header with Logo and System Name -->
      <header class="header">
        <div class="logo-container">
          <img
            src="logo/ChatGPT Image Sep 15, 2025, 10_25_25 PM.png"
            alt="AR Homes Posadas Farm Resort Logo"
            class="logo"
          />
          <div class="system-info">
            <h1 class="system-name">AR Homes Posadas Farm Resort</h1>
            <p class="system-subtitle">Reservation System</p>
          </div>
        </div>
      </header>

      <!-- Registration Form -->
      <main class="main-content">
        <div class="form-container">
          <div class="form-header">
            <h2 class="form-title">User Registration</h2>
            <p class="form-subtitle">
              Create your account to access our reservation system
            </p>
          </div>

          <form id="registrationForm" class="registration-form" novalidate>
            <!-- Error Messages Container -->
            <div
              id="errorContainer"
              class="error-container"
              style="display: none"
            >
              <ul id="errorList"></ul>
            </div>

            <!-- Name Fields Row -->
            <div class="form-row">
              <div class="form-group">
                <label for="lastName" class="form-label">
                  <i class="fas fa-user"></i>
                  Last Name *
                </label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-input"
                  placeholder="Enter your last name"
                  required
                />
                <span class="error-message" id="lastNameError"></span>
              </div>

              <div class="form-group">
                <label for="givenName" class="form-label">
                  <i class="fas fa-user"></i>
                  Given Name *
                </label>
                <input
                  type="text"
                  id="givenName"
                  name="givenName"
                  class="form-input"
                  placeholder="Enter your given name"
                  required
                />
                <span class="error-message" id="givenNameError"></span>
              </div>
            </div>

            <!-- Middle Name -->
            <div class="form-group">
              <label for="middleName" class="form-label">
                <i class="fas fa-user"></i>
                Middle Name *
              </label>
              <input
                type="text"
                id="middleName"
                name="middleName"
                class="form-input"
                placeholder="Enter your middle name"
                required
              />
              <span class="error-message" id="middleNameError"></span>
            </div>

            <!-- Email Address -->
            <div class="form-group">
              <label for="email" class="form-label">
                <i class="fas fa-envelope"></i>
                Email Address *
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="Enter your email address"
                required
              />
              <span class="error-message" id="emailError"></span>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
              <label for="phoneNumber" class="form-label">
                <i class="fas fa-phone"></i>
                Phone Number *
              </label>
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                class="form-input"
                placeholder="Enter your phone number"
                required
              />
              <span class="error-message" id="phoneNumberError"></span>
            </div>

            <!-- Username -->
            <div class="form-group">
              <label for="username" class="form-label">
                <i class="fas fa-user-circle"></i>
                Username *
              </label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-input"
                placeholder="Choose a username (min. 5 characters, no spaces)"
                required
              />
              <span class="error-message" id="usernameError"></span>
            </div>

            <!-- Password Fields Row -->
            <div class="form-row">
              <div class="form-group">
                <label for="password" class="form-label">
                  <i class="fas fa-lock"></i>
                  Password *
                </label>
                <div class="password-input-container">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Enter your password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    id="passwordToggle"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <span class="error-message" id="passwordError"></span>
              </div>

              <div class="form-group">
                <label for="confirmPassword" class="form-label">
                  <i class="fas fa-lock"></i>
                  Confirm Password *
                </label>
                <div class="password-input-container">
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    class="form-input"
                    placeholder="Confirm your password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    id="confirmPasswordToggle"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <span class="error-message" id="confirmPasswordError"></span>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="register-btn">
              <i class="fas fa-user-plus"></i>
              Register
            </button>

            <!-- Login Link -->
            <div class="login-link">
              <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
          </form>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2025 AR Homes Posadas Farm Resort. All rights reserved.</p>
      </footer>
    </div>

    <!-- JavaScript -->
    <script src="registration-script.js"></script>
  </body>
</html>
